  <body>
    <!-- main-container -->
    <div class="container ">
      <!-- hello section  -->
      <section class="hello-section centered-content">
        <div class="hello-text-container">
          <h2>Hello, <span class="username" data-username>Emerald</span></h2>
          <div class="welcome-text-container">
            <p class="welcome-text">
              welcome to your dashboard, kindly sort through the user base
            </p>
          </div>
        </div>
        <!-- search user form container -->
        <div class="search-form-container">
          <form action="">
            <span class="search-icon">
              <i class="fas fa-search search"></i>
            </span>
            <input type="text" placeholder="Find a user" class="find-user-input">
          </form>
        </div>
        <!-- end of search user container -->
        <!-- ============================ -->
        <!-- show users / find users container -->
        <div class="show-user-container">
          <div class="find-users-heading-container">
            <h3>Show Users</h3>
          </div>
          <div class="find-users-button-container">
            <div class="filter-user-button-container">
              <button id="all-users-btn" class="user-btn filter-btn" data-gender="all">
                <i class="fas fa-users user-icon"></i>
              </button>
              <p class="button-text">All Users</p>
            </div>
            <div class="filter-user-button-container">
              <button id="male-users-btn" class="user-btn filter-btn" data-gender="male">
                <i class="fas fa-male user-icon"></i>
              </button>
              <p class="button-text">
                Male Users
              </p>
            </div>
            <div class="filter-user-button-container">
              <button id="female-users-btn" class="user-btn filter-btn" data-gender="female">
                <i class="fas fa-female user-icon"></i>
              </button>
              <p class="button-text">
                Female Users
              </p>
            </div>
          </div>
        </div>
      </section>
      <!-- end of hello section -->
      <!-- ---------============ -->
      <!-- user display section -->
      <section class="user-display-section">
        <!-- user display center -->
        <div class="user-display-center">
          <!-- users display heading container -->
          <div class="users-display-heading-container">
            <h1 class="current-heading">All Users</h1>
          </div>
          <!-- filter form container -->
          <div class="filter-form-container">
            <div class="filter-text-container">
              <p class="filter-text">Filter by</p>
            </div>
            <form action="" class="filter-form">
              <div class="filter-input-container">
                <span class="find-icon-container">
                  <i class="fas fa-search find"></i>
                </span>
                <input type="text" placeholder="find in list" class="filter-input">
              </div>
              <div class="filter-country-container">
                <select name="" id="country-list" class="country-select">
                  <!-- TODO  remember to create your own select input-->
                  <option value="country" selected disabled>
                    Country
                  </option>
                  <option value="nigeria">Nigeria</option>
                  <option value="nigeria">cameroun</option>
                  <option value="nigeria">Togo</option>
                  <option value="nigeria">Narnia</option>
                  <option value="nigeria">Wakanda</option>
                  <option value="nigeria">Liberia</option>
                </select>
              </div>
              <div class="filter-country-toggle-btn-container">
                <!-- TODO create a toggle btn here search online for copy paste so its faster -->
                <div class="toggle-btn">
                  <div class="toggle-mover"></div>
                </div>
                <span class="toggle-btn-title">Show country</span>
              </div>
            </form>
          </div>
          <!-- end of filter form container -->
          <!-- =================== -->
          <!--users card container -->
          <div class="user-card-container">
            <div class="back-btn-container">
              <p class="back-btn-text">
                <i class="fas fa-arrow-left"></i>
                Results
              </p>
            </div>
            <!-- individual user card container -->
            <div class="individual-user-card-container">
              <!-- user-image -->
              <div class="user-image-container">
                <div class="image-border">
                  <img src="./founder.jpg" alt="user's image" class="user-image">
                </div>
              </div>
              <!-- user details -->
              <div class="user-details-container">
                <!-- user name -->
                <div class="user-name-container">
                  <h3 class="user-name">Chie7tain okwuobi</h3>
                </div>
                <!-- user address -->
                <div class="user-address-container">
                  <p class="user-address">
                    Plot C80 Azhata Off Kurudu Orozo Road
                  </p>
                </div>
                <!-- user contact details -->
                <div class="user-contact-details-container">
                  <div class="user-email-container">
                    <p class="user-email-address">
                      <i class="far fa-envelope"></i>fredrickokwuobi@gmail.com
                    </p>
                  </div>
                  <div class="user-phone-number-container">
                    <p class="user-phone-number">
                      <i class="fas fa-phone-alt"></i>
                      08034829625
                    </p>
                  </div>
                </div>
              </div>
              <!-- expand user details button -->
              <div class="expand-user-details-button-container">
                <button class="expand-user-details-btn">
                <i class="fas fa-arrow-right"></i>
                </button>
              </div>
            </div>

        <!-- download results and navigate search result container -->
        <div class="download-search-results-navigation-container">
          <div class="download-results-btn-container">
            <button class="download-results-btn">
              <i class="fas fa-cloud-download-alt"></i>
              Download results
            </button>
          </div>
          <div class="navigation-buttons-container">
            <button class="nav-btn-left nav-btn prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="nav-btn-right nav-btn next-btn">
              <i class="fas fa-chevron-right next-prev-chevron"></i>
